<div class="outer">
    <div class="container mt-10px">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    
                                     <div> <i class="fa fa-user pro "></i></div>
                                    <input class="formControl w-50 m-2" type="text" placeholder="username" formControlName="username">
                                    
                                </div>
                            </div>
                            <small class="text-danger"  *ngIf="loginForm.controls['username']?.touched && loginForm.controls['username']?.hasError('required')">*Username is required</small>
                            <div class="form-group">
                               
             <!-- <div class="input-field " [class.error]="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required') "> -->
                  <div class="input-field">               
                <span class="fa fa-lock p-2 pro"></span>
                                    <input [type]=type placeholder="password" formControlName="password" class="formControl w-50 m-2">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>

                            </div> 
                            <small class="text-danger" *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password']?.hasError('required')">*password is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget password?</a>
                            </div>
                            <button  type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onSubmit()">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account?<a id="forget" routerLink="/signup">Sign up</a></div>
                        </form>

                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""></a>
                            <a href="https://www.google.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>
                            <a href="https://www.github.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
